<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Next Star - Live Control</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000510;
            background-image: radial-gradient(circle at center, #001a33 0%, #000510 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none;
            user-select: none;
        }

        /* שכבת נצנצים מפוצצת כמו באולפן */
        .glitter-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150"><circle cx="10" cy="10" r="0.8" fill="%23ffd700" opacity="0.8"/><circle cx="50" cy="30" r="0.5" fill="%23ffffff" opacity="0.6"/><circle cx="100" cy="20" r="0.7" fill="%2300aaff" opacity="0.7"/><circle cx="30" cy="80" r="0.6" fill="%2300aaff" opacity="0.8"/><circle cx="80" cy="110" r="0.9" fill="%23ffd700" opacity="0.9"/><circle cx="130" cy="90" r="0.5" fill="%23ffffff" opacity="0.4"/><circle cx="40" cy="140" r="0.8" fill="%23ffd700" opacity="0.7"/><circle cx="110" cy="130" r="0.6" fill="%2300aaff" opacity="0.6"/></svg>');
            background-size: 120px 120px;
            opacity: 0.9;
            z-index: 1;
        }

        .arrow-container {
            height: 75vh;
            width: auto;
            display: none;
            /* הילה נקייה בצבע החץ */
            filter: drop-shadow(0 0 40px currentColor);
            z-index: 10;
            position: relative;
        }

        .blue-glow { color: #0099ff; }
        .red-glow { color: #ff0000; }

        .visible {
            display: block;
            animation: fadeIn 0.1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="glitter-layer"></div>

    <svg style="width:0; height:0; position:absolute;">
        <defs>
            <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#00bfff;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#0040ff;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#ff4d4d;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#800000;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>

    <svg id="blueArrow" class="arrow-container blue-glow" viewBox="0 0 100 100">
        <path d="M50 2 L95 98 L50 75 L5 98 Z" fill="url(#blueGradient)" />
    </svg>

    <svg id="redArrow" class="arrow-container red-glow" viewBox="0 0 100 100">
        <path d="M5 2 L50 25 L95 2 L50 98 Z" fill="url(#redGradient)" />
    </svg>

    <script>
        const blueArrow = document.getElementById('blueArrow');
        const redArrow = document.getElementById('redArrow');

        function reset() {
            blueArrow.classList.remove('visible');
            redArrow.classList.remove('visible');
        }

        function toggleBlue() {
            if (blueArrow.classList.contains('visible')) reset();
            else { reset(); blueArrow.classList.add('visible'); }
        }

        function toggleRed() {
            if (redArrow.classList.contains('visible')) reset();
            else { reset(); redArrow.classList.add('visible'); }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') toggleBlue();
            if (e.key === 'ArrowDown') toggleRed();
            if (e.key === ' ' || e.code === 'Space') reset();
        });

        document.addEventListener('mousedown', (e) => {
            if (e.button === 0) toggleBlue();
            if (e.button === 2) toggleRed();
        });
    </script>
</body>
</html>
