<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Next Star - Live Control</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000510;
            background: radial-gradient(circle at center, #001a33 0%, #000510 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none;
            user-select: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .arrow-container {
            height: 75vh;
            width: auto;
            display: none;
            filter: drop-shadow(0 0 50px currentColor);
            z-index: 10;
            position: relative;
        }

        .blue-glow { color: #0099ff; }
        .red-glow { color: #ff0000; }

        .visible {
            display: block;
            animation: fadeIn 0.15s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <canvas id="glitterCanvas"></canvas>

    <svg style="width:0; height:0; position:absolute;">
        <defs>
            <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#00bfff;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#0040ff;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#ff4d4d;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#800000;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>

    <svg id="blueArrow" class="arrow-container blue-glow" viewBox="0 0 100 100">
        <path d="M50 2 L95 98 L50 75 L5 98 Z" fill="url(#blueGradient)" />
    </svg>

    <svg id="redArrow" class="arrow-container red-glow" viewBox="0 0 100 100">
        <path d="M5 2 L50 25 L95 2 L50 98 Z" fill="url(#redGradient)" />
    </svg>

    <script>
        const canvas = document.getElementById('glitterCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random();
                this.fadeSpeed = Math.random() * 0.02 + 0.005;
                this.color = ['#ffffff', '#ffd700', '#00aaff'][Math.floor(Math.random() * 3)];
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= this.fadeSpeed;
                if (this.opacity <= 0) this.init();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
            }
        }

        for (let i = 0; i < 200; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        const blueArrow = document.getElementById('blueArrow');
        const redArrow = document.getElementById('redArrow');

        function reset() {
            blueArrow.classList.remove('visible');
            redArrow.classList.remove('visible');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') { reset(); blueArrow.classList.add('visible'); }
            if (e.key === 'ArrowDown') { reset(); redArrow.classList.add('visible'); }
            if (e.key === ' ') reset();
        });

        document.addEventListener('mousedown', (e) => {
            if (e.button === 0) { reset(); blueArrow.classList.add('visible'); }
            if (e.button === 2) { reset(); redArrow.classList.add('visible'); }
        });
        document.oncontextmenu = (e) => e.preventDefault();
    </script>
</body>
</html>
